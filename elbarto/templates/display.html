{% extends "base.html" %}

 {% block title %} {% endblock %}

 {% block content %}
     <div class = "row">
       <!-- Creates table for schedule -->
        <div class = "col-lg-8 schedule-container">
            <h1 class = "schedule-title">{{name}}</h1>
            <table class = "schedule-table" border="1" width="100%" cellspacing="3">


	      {% for i in range(schedule|length) %}
            <tr id = "slot-{{ i }}"><td align="center"> {{ schedule[i].name }} </td><td>&nbsp;{{ schedule[i].start }} - {{ schedule[i].end }}</td></tr>
          {% endfor %}

            </table>
        </div>

        <div class = "col-lg-3 time-left-container">
	  <br><br><br><br><br><br>
	  <h1 class = "schedule-title">Current Time</h1>
            <table border="1" cellspacing="3" cellpadding="10" width="100%">
	      <tr>
                    <td width="50%" align="center"><font color="#008000" size="10" ><div id = "minutes_into"></div></font></td>
                    <td width="50%" align="center"><font color="#FF0000" size="10"><div id = "minutes_left"></div></font></td>
                </tr>
                <tr>
                    <td width="50%" align="center"><font size="2" face="Verdana"><b>minutes into</b></font></td>
                    <td width="50%" align="center"><font size="2" face="Verdana"><b>minutes left</b></font></td>
                </tr>
                <tr>
		  <td width="100%" align="center" colspan="2"><font size ="6"><div id = "txt"></div></font></td>
                </tr>
            </table>
        </div>
    </div>
     <div>
        <footer class="page-footer bg-dark">
            <div class="footer-copyright text-center py-3 text-white">Â© 2019 Quarterman</div>
        </footer>
    </div>

    <script type="text/javascript">
        schedule = {{ schedule|safe }};
        document.addEventListener("DOMContentLoaded", function(e){
            initialize(schedule);
        })
    </script>
    <script type="text/javascript" src = "{{ url_for('static', filename='js/display.js') }}"></script>

{% endblock %}
