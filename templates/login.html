<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Login</title>
  </head>
  <body>
    <h1>Create a Template</h1>
    <form action="" method="post" novalidate>
        {{ form.hidden_tag() }}
        <p>
            {{ form.title.label }}<br>
            {{ form.title(size=32) }}
        </p>
        <p>
            {{ form.numpds.label }}<br>
            {{ form.numpds(size=32) }}
        </p>
        <p>{{ form.submit() }}</p>
    </form>
  </body>
</html>
