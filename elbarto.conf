<VirtualHost *:80>

             ServerName
             ServerAdmin
             WSGIScriptAlias / /var/www/elbarto/elbarto.wsgi
             <Directory /var/www/elbarto/elbarto/>
                        Order allow,deny
                        Allow from all
             </Directory>

             Alias /static /var/www/elbarto/elbarto/static
             <Directory /var/www/elbarto/elbarto/static/>
                        Order allow,deny
                        Allow from all
              </Directory>

</VirtualHost>
